<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • FastAPI CRUD Frontend</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="nav">
  <div class="nav-inner container">
    <div class="brand">FastAPI Demo</div>
    <div class="tabs">
      <a href="register.html" class="tab" data-tab="register">Register</a>
      <a href="login.html" class="tab" data-tab="login">Login</a>
    </div>
    <div class="right">
      <span id="auth-indicator" class="hint">Logged out</span>
      <button class="btn ghost" id="logout-btn" style="display:none">Log out</button>
    </div>
  </div>
</div>
  <main class="container stack" style="margin-top: 20px;">
    
<section class="route active">
  <div class="panel stack">
    <h2 style="margin:0">Create your account</h2>
    <p class="hint">Set <code>API_BASE</code> in <code>js/app.js</code> to your API Gateway base URL.</p>
    <div id="register-status" class="status"></div>
    <div class="grid two">
      <div class="stack">
        <label>Username</label>
        <input id="reg-username" placeholder="jane_doe" autocomplete="username" />
      </div>
      <div class="stack">
        <label>Email</label>
        <input id="reg-email" placeholder="jane@example.com" autocomplete="email" />
      </div>
      <div class="stack">
        <label>Password</label>
        <input id="reg-password" type="password" placeholder="••••••••" autocomplete="new-password" />
      </div>
    </div>
    <div style="display:flex; gap:8px; align-items:center;">
      <button class="btn primary" id="register-btn">Submit</button>
      <span class="hint">Already have an account? <a href="login.html" style="text-decoration:underline">Log in</a>.</span>
    </div>
  </div>
</section>

    <div class="footer">Static site, deployable to S3 + CloudFront • Neutral, minimal theme</div>
  </main>
  <script type="module" src="js/register.js"></script>
</body>
</html>
